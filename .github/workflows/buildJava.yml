name: Java CI with Maven - Test and package

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Récupère le code du dépôt

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Configure Java
        with:
          java-version: '21'
          distribution: 'corretto'  # Utilise Temurin JDK

      - name: Build with Maven
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=$(echo ${{ github.repository }} | sed 's-/-_-')
